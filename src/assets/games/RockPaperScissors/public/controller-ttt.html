<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Controller</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f5f5f5, #d0f0ff);
        gap: 20px;
        margin: 0;
      }

      h1 {
        font-size: 2em;
        color: #333;
        text-align: center;
      }

      .playerSelect {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
        font-size: 1.2rem;
        align-items: center;
      }

      .playerSelect button {
        width: 80px;
        height: 50px;
        font-size: 1.5rem;
        border-radius: 10px;
        cursor: pointer;
        border: none;
        background-color: #4caf50;
        color: white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }

      .playerSelect button:hover {
        background-color: #45a049;
        transform: scale(1.05);
      }

      .playerSelect button.active {
        background-color: #2d803f;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(3, 80px);
        grid-template-rows: repeat(3, 80px);
        gap: 8px;
      }

      .grid button {
        font-size: 1.5rem;
        border-radius: 10px;
        cursor: pointer;
        border: 2px solid #333;
        background-color: #fff;
        transition: all 0.3s ease;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
      }

      .grid button:hover {
        background-color: #ddd;
        transform: scale(1.05);
      }

      .grid button:active {
        background-color: #bbb;
        transform: scale(1);
      }

      @media (max-width: 480px) {
        .grid {
          grid-template-columns: repeat(3, 60px);
          grid-template-rows: repeat(3, 60px);
        }
        .grid button {
          font-size: 1.2rem;
        }
        .playerSelect button {
          width: 60px;
          height: 40px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Controller</h1>
    <div class="grid">
      <button data-index="0">1</button>
      <button data-index="1">2</button>
      <button data-index="2">3</button>
      <button data-index="3">4</button>
      <button data-index="4">5</button>
      <button data-index="5">6</button>
      <button data-index="6">7</button>
      <button data-index="7">8</button>
      <button data-index="8">9</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      document.querySelectorAll("button").forEach((btn) => {
        btn.addEventListener("click", () => {
          const index = btn.dataset.index;
          socket.emit("playerMove", index);
        });
      });
    </script>
  </body>
</html>
