<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Game Controller</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f5f5, #d0f0ff);
      gap: 20px;
      margin: 0;
    }

    h1 {
      font-size: 2em;
      color: #333;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-template-rows: repeat(4, 80px);
      gap: 10px;
    }

    .grid button {
      border-radius: 10px;
      cursor: pointer;
      border: 2px solid #333;
      background-color: #47c9dd;
      font-size: 1.2rem;
      color: #fff;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .grid button:hover {
      background-color: #04927d;
      transform: scale(1.05);
    }

    .grid button:active {
      background-color: #004D40;
      transform: scale(1);
    }

    #reset {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #FF6F61;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
      margin-top: 15px;
    }

    #reset:hover {
      background-color: #ff4f3f;
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: repeat(4, 60px);
        grid-template-rows: repeat(4, 60px);
      }
      .grid button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Memory Game Controller</h1>

  <div class="grid">
    <button data-index="0">1</button>
    <button data-index="1">2</button>
    <button data-index="2">3</button>
    <button data-index="3">4</button>
    <button data-index="4">5</button>
    <button data-index="5">6</button>
    <button data-index="6">7</button>
    <button data-index="7">8</button>
    <button data-index="8">9</button>
    <button data-index="9">10</button>
    <button data-index="10">11</button>
    <button data-index="11">12</button>
    <button data-index="12">13</button>
    <button data-index="13">14</button>
    <button data-index="14">15</button>
    <button data-index="15">16</button>
  </div>

  <button id="reset">Reset Game</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Flip card on game board
    document.querySelectorAll(".grid button").forEach(btn => {
      btn.addEventListener("click", () => {
        const index = btn.dataset.index;
        socket.emit("flipCard", index);
      });
    });

    document.getElementById("reset").addEventListener("click", () => {
      socket.emit("resetGame");
    });
  </script>
</body>
</html>
