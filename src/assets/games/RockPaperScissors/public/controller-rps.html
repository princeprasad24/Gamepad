<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors - Controller</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f5f5, #d0f0ff);
      margin: 0;
      gap: 25px;
    }

    h1 {
      font-size: 2em;
      color: #333;
      margin-bottom: 20px;
    }

    button {
      padding: 20px 40px;
      font-size: 1.5em;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
      width: 200px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    button:hover {
      transform: scale(1.05);
    }

    .rock {
      background-color: #ffcccb;
    }
    .rock:hover {
      background-color: #ff9999;
    }

    .paper {
      background-color: #ccffcc;
    }
    .paper:hover {
      background-color: #99ff99;
    }

    .scissors {
      background-color: #ccccff;
    }
    .scissors:hover {
      background-color: #9999ff;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors Controller</h1>

  <button class="rock" onclick="sendMove('rock')">ü™® Rock</button>
  <button class="paper" onclick="sendMove('paper')">üìÑ Paper</button>
  <button class="scissors" onclick="sendMove('scissors')">‚úÇÔ∏è Scissors</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    function sendMove(move) {
      socket.emit("playerMove", move);
      console.log("Sent move:", move);
    }
  </script>
</body>
</html>
